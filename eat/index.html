    function 把菜按条件分类 (菜们, 条件) {
      return 菜们.reduce((分好的, 菜) => {
        if (!分好的[菜[条件]]) {
          分好的[菜[条件]] = [菜];
          return 分好的;
        }
        分好的[菜[条件]].push(菜);
        return 分好的;
      }, {});
    }

    for (const 条件 in 看看今天吃什么) {
      看看今天吃什么[条件] = 把菜按条件分类(全部的菜, 条件);
    }

    function 生成条件查询选择框 () {
      const 条件查询选择框 = document.createElement("select");
      条件查询选择框.setAttribute("class", "条件的样子");
      条件查询选择框.setAttribute("id", "条件");

      for (const 条件 in 看看今天吃什么) {
        条件查询选择框.add(new Option(条件, 条件));
      }
      document.querySelector(".放条件的地方").appendChild(条件查询选择框);
    }

    function 绑定看看功能 () {
      const 看看按钮 = document.querySelector("#按钮");
      看看按钮.addEventListener("click", () => {
        const 现在的条件 = document.querySelector("#条件").value;
        生成看看结果(看看今天吃什么[现在的条件]);
      });
    }

    function 生成看看结果 (有什么) {
      let res = "";
      for (const 类型 in 有什么) {
        const 菜们 = 有什么[类型];
        let html = `<h3>${类型}</h3> <ul class='菜们的样子'>`;
        菜们.map((菜) => {
          html =
            html +
            `
        <li>
          <span class='大字'>${菜.名称}</span>
          <span class='小字'>${菜.品类}</span>
          <span class='小字'>${菜.保存能力}</span>
          <span class='小字'>吃${菜.吃几顿}顿</span>
          <span class='小字'>${菜.购买时间}</span>
        </li>
      `;
        });

        html = html + "</ul>";
        res = res + html;
      }

      document.querySelector(".放菜的地方").innerHTML = res;
    }

    (() => {
      生成条件查询选择框();
      绑定看看功能();
